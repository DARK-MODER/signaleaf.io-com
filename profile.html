<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <header>
        <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    </header>
    <div class="profile">
        <div class="profile-header">
            <img src="images/a cool logo for Signaleaf (1).png" alt="Profile Picture">
            <h1>SIGNALEAF TECH</h1>
        </div>
        <div class="profile-info">
            <div class="info-box">
                <h2>Friends</h2>
                <p>150</p>
            </div>
            <div class="info-box">
                <h2>Followers</h2>
                <p>200</p>
            </div>
            <div class="info-box">
                <h2>Following</h2>
                <p>180</p>
            </div>
            <div class="info-box">
                <h2>Likes</h2>
                <p>500</p>
            </div>
        </div>
    </div>
</body>
</html>
